<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiplication Table</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/multiplication.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="hw6.js"></script>
<link rel="stylesheet" href="hw6.css">
  <div class ="container" id="header">
    <div class= "row">
      <div class= "col-md-8 col-sm-9">
        <header>
          <h2> Dynamic Multiplicator</h2>
        </header>


    </div>
  </div>

  <div class="container">
    <h5>Enter the 4 input values from the given range:</h5>
    <ul>
      <li>Multiplier: -50 to 50</li>
      <li>Multiplicand: -100 to 100</li>
    </ul>
  </div>

<!-- this is used to accept the user's input-->
  <div class="container">
    <div id = "form">
      <form name="myForm">
        <!-- This is to create the starting multiplier-->
        <div class="form-group row">
          <label class = "col-sm-5 col-md-3 col-form-label">Starting multiplier:</label>
          <div class= "col-sm-7" "col-md-9">
            <!-- if the user try to enter alphabets this takes care of the following error type="number" -->
            <input type="number" name="sMultiplier" id="sMultiplier"  required>
          </div>
        </div>
        <!-- This is to create the ending multiplier-->
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplier:</label>
          <div class="col-sm-7" "col-md-9">
            <input type="number" name="eMultiplier" id="eMultiplier" required><br>
          </div>
        </div>
        <div class="form-group row">
          <!-- This is to create the starting multipliplicand-->
          <label class="col-sm-5 col-md-3 col-form-label">Starting multiplicand:</label>
          <div class="col-sm-7" "col-md-9">
            <input type="number" name="sMultiplicand" id="sMultiplicand" required><br>
          </div>
        </div>
        <!-- This is to create the ending multiplicand-->
        <div class="form-group row">
          <label class="col-sm-5 col-md-3 col-form-label">Ending multiplicand:</label>
          <div class="col-sm-7" "col-md-9">
            <input type="number" name="eMultiplicand" id="eMultiplicand" required><br>
          </div>
        </div>
      </form>
      <div id="button_design">
      <div class="form-group row">
        <div class="col-sm-10">
          <!--This invokes the answer of the generated table when the button is hit -->
          <button type="submit" class="btn btn-danger" onclick= "generateTable(sMultiplier.value, eMultiplier.value, sMultiplicand.value, eMultiplicand.value)">Answer</button>
        </div>
      </div>
    </div>
  </div>
    <!-- this is used to create the table for the multiplocator-->
    <div id ="table"></div>
  </div>

  <div class ="container">
    <footer>


</footer>
  </div>

  <script src="js/multiplication.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
